<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <script src="./scripts/script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main class="container">
      <section class="container-top">
        <h2>Your Result</h2>
        <div class="circle">
          <p class="number-one">76</p>
          <p class="number-two">of 100</p>
        </div>
        <h1>Great</h1>
        <p class="container-top-paragraph">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>
      <section class="container-bottom">
        <h2>Summary</h2>
        <div class="container-actions">
          <!-- Buttons are written in JavaScript and styled in CSS -->
        </div>
        <button>Continue</button>
      </section>
    </main>
  </body>
</html>
